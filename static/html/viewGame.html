<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>WikiChess</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/chessboard-0.3.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/landing-page.css" >
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand topnav" href="/">
	    <img style="max-width:170px; margin-top: -3px;" src="/img/logo2.png">
	  </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="content container" id="game">

      <h1>{{.Content.Title}}</h1>

      <input type="hidden" name="pgnText" id="pgnText" value="{{.Content.PGNText}}">

      <!-- board  -->
      <div class="row col-md-6">
	<div class="boardpanel" id="board"></div>
      </div>

      <!-- controls  -->
      <div class="boardpanel row col-md-4">

	<ul class="list-group" id="headers">
	  {{range $index, $element := .Headers}}
	  <li class="list-group-item">{{$index}}: {{$element}}</li>
          {{end}}
	</ul>

	<div class="form-group">
	  <button class="btn" id="prevButton">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	  </button>
	  <button class="btn" id="resetButton">
	    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
	  </button>
	  <button  class="btn" id="nextButton">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	  </button>
	</div>
      </div>

    </div>
    
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/js/chessboard-0.3.0.js"></script>
    <script type="text/javascript" src="/js/chess.min.js"></script>
    <script type="text/javascript" src="/js/chessgame.js"></script>
    <script type="text/javascript">
     chessgame.init()

     var pgn = document.getElementById("pgnText")
     chessgame.load(pgn.value)
     

     document.getElementById("prevButton").addEventListener("click",chessgame.prev)
     document.getElementById("nextButton").addEventListener("click",chessgame.next)
     document.getElementById("resetButton").addEventListener("click",chessgame.reset)

     /*     

     document.getElementById("sendButton").addEventListener("click",function(){
     var pgn = document.getElementById("pgnText")
     chessgame.load(pgn.value)
     })

      */

    </script>

  </body>
</html>
